<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Club Application Form</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #fdecef;
        padding: 20px;
    }

    form {
        max-width: 600px;
        margin: auto;
        background: #fff7f9;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 0 12px rgba(255, 182, 193, 0.4);
    }

    fieldset {
        margin-bottom: 20px;
        border: 1.5px solid #f4b6c2;
        padding: 18px;
        border-radius: 10px;
        background-color: #fff;
    }

    legend {
        font-weight: bold;
        color: #c94a6a;
        padding: 0 8px;
    }

    label {
        display: block;
        margin-bottom: 14px;
        color: #5c2a3a;
        font-size: 14px;
    }

    input, select, textarea {
        width: 100%;
        padding: 9px;
        margin-top: 6px;
        box-sizing: border-box;
        border-radius: 6px;
        border: 1px solid #f2a7b5;
        font-size: 14px;
    }

    textarea {
        resize: vertical;
    }

    .error {
        border: 2px solid #e63946;
        background-color: #ffe6ea;
    }

    input:focus, select:focus, textarea:focus {
        outline: none;
        border: 2px solid #f48fb1;
        background-color: #fff0f5;
    }

    .buttons {
        text-align: center;
        margin-top: 10px;
    }

    .buttons input {
        width: 130px;
        margin: 10px;
        padding: 10px;
        border-radius: 20px;
        border: none;
        background-color: #f4a6b8;
        color: white;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .buttons input:hover {
        background-color: #e8899f;
    }
</style>


<script>
    // Function to save signup data to localStorage
    function saveSignup(event) {
        event.preventDefault(); // prevent page refresh

        if (!confirm("Do you want to submit this sign-up?")) {
            return;
        }

        // Create an object to store user input
        let signupData = {
            id: document.getElementById("studentId").value,
            fullname: document.getElementById("fullname").value,
            grade: document.getElementById("grade").value,
            email: document.getElementById("email").value,
            mobile: document.getElementById("mobile").value,
            status: document.querySelector('input[name="status"]:checked').value,
            club: document.getElementById("club").value
        };

        // Check if localStorage already has signups
        let signups = localStorage.getItem("signups");

        if (signups) {
            signups = JSON.parse(signups); // convert string to array
        } else {
            signups = []; // initialize if empty
        }

        signups.push(signupData); // add new signup

        // Save back to localStorage as string
        localStorage.setItem("signups", JSON.stringify(signups));

        alert("Signup saved successfully!");
        document.getElementById("signupForm").reset();
    }

    function goToView() {
        window.location.href = "viewSignUps.html";
    }
</script>
</head>

<body>

<form id="signupForm" onsubmit="saveSignup(event)">
    <fieldset>
        <legend>Student Information</legend>

        <label>
            Student ID
            <input type="number" id="studentId" required>
        </label>

        <label>
            Full Name
            <input type="text" id="fullname" required>
        </label>

        <label>
            Grade Level
            <select id="grade" required>
                <option value="">Select</option>
                <option value="Grade 9">Grade 9</option>
                <option value="Grade 10">Grade 10</option>
                <option value="Grade 11">Grade 11</option>
                <option value="Grade 12">Grade 12</option>
            </select>
        </label>

        <label>
            Email
            <input type="email" id="email" required>
        </label>

        <label>
            Mobile
            <input type="text" id="mobile" required>
        </label>

        <label>
            Intern / Extern
            <input type="radio" name="status" value="Intern" required> Intern
            <input type="radio" name="status" value="Extern"> Extern
        </label>

        <label>
            Club
            <select id="club" required>
                <option value="">Select</option>
                <option value="Bake Club">Bake Club</option>
                <option value="Likha">Likha</option>
                <option value="Volant">Volant</option>
                <option value="Invictus">Invictus</option>
                <option value="Exposure">Exposure</option>
            </select>
        </label>
    </fieldset>

    <div class="buttons">
        <button type="submit">Submit</button>
        <button type="button" onclick="goToView()">View Signups</button>
    </div>
</form>

</body>
</html>
